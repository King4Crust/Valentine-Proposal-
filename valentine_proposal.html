<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5e62;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3b3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Dear Henry Hilton Abkin,</p>
        <p>On this special day, I wanted to ask you something...</p>
        <button onclick="askValentine()">Click here to reveal the question</button>
        <p id="valentineQuestion" style="display: none;">Will you do me the absolute pleasure of being my Valentines? </p>
    </div>
    <script>
        function askValentine() {
            var valentineQuestion = document.getElementById("valentineQuestion");
            valentineQuestion.style.display = "block";
        }
    </script>
</body>
</html>
